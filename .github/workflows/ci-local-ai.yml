name: CI - Local AI checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - name: Install
        run: pnpm install --frozen-lockfile
      - name: Typecheck
        run: pnpm -w exec tsc --noEmit
      - name: Run unit tests
        run: pnpm -w exec vitest run
      - name: Check Vosk model presence (informational)
        run: |
          if (Test-Path -Path vendor\vosk-model) { Write-Host "Vosk model present" } else { Write-Host "Vosk model not present; skip model-dependent checks" }
        shell: pwsh
